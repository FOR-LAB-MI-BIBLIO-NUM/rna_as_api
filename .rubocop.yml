AllCops:
  TargetRubyVersion: 2.5.1
  Exclude:
    - 'Guardfile'
    - 'db/migrate/*'
    - 'bin/*'
    - 'config/initializers/*'

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/**'
    - 'spec/controllers/api/v1/*'
    - 'db/schema.rb'

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: '{}'
